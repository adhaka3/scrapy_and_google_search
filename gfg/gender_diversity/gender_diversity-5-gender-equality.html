,"guid":{"rendered":"http://globalgoalscms.co.uk/?post_type=goals\u0026#038;p=86"},"modified":"2022-03-15T18:19:52","modified_gmt":"2022-03-15T18:19:52","slug":"5-gender-equality","status":"publish","type":"goals","link":"/goals/5-gender-equality/","title":{"rendered":"Gender equality"},"content":{"rendered":"\u003cp\u003eAchieve gender equality and empower all women and girls.\u003c/p\u003e\n","protected":false},"template":"","acf":{"wheel_icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/17.svg","wheel_shape":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/shape-17.svg","wheel_colour":"#E7412E","id":"5","flexible_content":[{"acf_fc_layout":"single_column","column":[{"copy":"\u003ch2\u003eACHIEVE GENDER EQUALITY AND EMPOWER ALL WOMEN AND GIRLS.\u003c/h2\u003e\n","cta":false,"sign_up":false},{"copy":"\u003cp\u003eGender bias is undermining our social fabric and devalues all of us. It is not just a human rights issue; it is a tremendous waste of the world’s human potential. By denying women equal rights, we deny half the population a chance to live life at its fullest. Political, economic and social equality for women will benefit all the world’s citizens. Together we can eradicate prejudice and work for equal rights and respect for all.\u003c/p\u003e\n","cta":[{"button_text":"Resources","button_link":"/resources/","anchor_link":"","external_link":false,"things_to_do":false,"tab_number":"","button_colour":"#000000","border_colour":"#e7412e"},{"button_text":"Take action","button_link":"/take-action/","anchor_link":"","external_link":false,"things_to_do":false,"tab_number":"4","button_colour":"#000000","border_colour":"#e7412e"},{"button_text":"Things to do","button_link":"","anchor_link":"","external_link":false,"things_to_do":true,"tab_number":"","button_colour":"#000000","border_colour":"#e7412e"}],"sign_up":true}]},{"acf_fc_layout":"list","things_to_do":false,"copy":"\u003ch2\u003eTHE TARGETS\u003c/h2\u003e\n\u003cp\u003eEveryone can help to make sure that we meet the Global Goals. Use these nine targets to create action for gender equality.\u003c/p\u003e\n","list":[{"target":"","icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/globalgoals_e68ea05d-e65b-4d9e-be75-7736a92d2a8d_goal_5.1_rgb_ng.svg","copy":"\u003ch3 class=\"Text-h4 Text-h4--alt\"\u003eEND DISCRIMINATION AGAINST WOMEN AND GIRLS\u003c/h3\u003e\n\u003cp\u003eEnd all forms of discrimination against all women and girls everywhere.\u003c/p\u003e\n"},{"target":"","icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/globalgoals_e57cd460-b26d-4a18-918c-a500de39dc3f_goal_5.2_rgb_ng.svg","copy":"\u003ch3 class=\"Text-h4 Text-h4--alt\"\u003eEND ALL VIOLENCE AGAINST AND EXPLOITATION OF WOMEN AND GIRLS\u003c/h3\u003e\n\u003cp\u003eEliminate all forms of violence against all women and girls in the public and private spheres, including trafficking and sexual and other types of exploitation.\u003c/p\u003e\n"},{"target":"","icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/globalgoals_880d6cc9-8541-4a48-a325-00d3a1471cdc_goal_5.3_rgb_ng.svg","copy":"\u003ch3 class=\"Text-h4 Text-h4--alt\"\u003eELIMINATE FORCED MARRIAGES AND GENITAL MUTILATION\u003c/h3\u003e\n\u003cp\u003eEliminate all harmful practices, such as child, early and forced marriage and female genital mutilation.\u003c/p\u003e\n"},{"target":"","icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/globalgoals_3fcbe3ed-149c-4849-839e-a59005f8a9d2_goal_5.4_rgb_ng.svg","copy":"\u003ch3 class=\"Text-h4 Text-h4--alt\"\u003eVALUE UNPAID CARE AND PROMOTE SHARED DOMESTIC RESPONSIBILITIES\u003c/h3\u003e\n\u003cp\u003eRecognize and value unpaid care and domestic work through the provision of public services, infrastructure and social protection policies and the promotion of shared responsibility within the household and the family as nationally appropriate.\u003c/p\u003e\n"},{"target":"","icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/globalgoals_13673d52-7871-4e1c-b5cd-476654788df9_goal_5.5_rgb_ng.svg","copy":"\u003ch3 class=\"Text-h4 Text-h4--alt\"\u003eENSURE FULL PARTICIPATION IN LEADERSHIP AND DECISION-MAKING\u003c/h3\u003e\n\u003cp\u003eEnsure women’s full and effective participation and equal opportunities for leadership at all levels of decision-making in political, economic and public life.\u003c/p\u003e\n"},{"target":"","icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/globalgoals_1ea204de-d64f-493d-8ca6-a0cce1c0a9a1_goal_5.6_rgb_ng.svg","copy":"\u003ch3 class=\"Text-h4 Text-h4--alt\"\u003eUNIVERSAL ACCESS TO REPRODUCTIVE HEALTH AND RIGHTS\u003c/h3\u003e\n\u003cp\u003eEnsure universal access to sexual and reproductive health and reproductive rights as agreed in accordance with the Programme of Action of the International Conference on Population and Development and the Beijing Platform for Action and the outcome documents of their review conferences.\u003c/p\u003e\n"},{"target":"","icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/globalgoals_16d4fee9-5025-4a72-9eb8-69e96abc35ec_goal_5.a_rgb_ng.svg","copy":"\u003ch3 class=\"Text-h4 Text-h4--alt\"\u003eEQUAL RIGHTS TO ECONOMIC RESOURCES, PROPERTY OWNERSHIP AND FINANCIAL SERVICES\u003c/h3\u003e\n\u003cp\u003eUndertake reforms to give women equal rights to economic resources, as well as access to ownership and control over land and other forms of property, financial services, inheritance and natural resources, in accordance with national laws.\u003c/p\u003e\n"},{"target":"","icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/globalgoals_bfaf0ccd-9cfa-444c-979e-0f97a7611275_goal_5.b_rgb_ng.svg","copy":"\u003ch3 class=\"Text-h4 Text-h4--alt\"\u003ePROMOTE EMPOWERMENT OF WOMEN THROUGH TECHNOLOGY\u003c/h3\u003e\n\u003cp\u003eEnhance the use of enabling technology, in particular information and communications technology, to promote the empowerment of women.\u003c/p\u003e\n"},{"target":"","icon":"https://globalgoalscms.co.uk/wp-content/uploads/2021/09/globalgoals_e194b112-7d03-42a3-8e2b-e4e1f317f50f_goal_5.c_rgb_ng.svg","copy":"\u003ch3 class=\"Text-h4 Text-h4--alt\"\u003eADOPT AND STRENGTHEN POLICIES AND ENFORCEABLE LEGISLATION FOR GENDER EQUALITY\u003c/h3\u003e\n\u003cp\u003eAdopt and strengthen sound policies and enforceable legislation for the promotion of gender equality and the empowerment of all women and girls at all levels.\u003c/p\u003e\n"}]},{"acf_fc_layout":"list","things_to_do":true,"copy":"\u003ch2\u003eTHINGS TO DO\u003c/h2\u003e\n","list":[{"target":"","icon":false,"copy":"\u003cp\u003eWomen earn 10 to 30 per cent less than men for the same work. Pay inequality persists everywhere. Voice your support for equal pay for equal work.\u003c/p\u003e\n"},{"target":"","icon":false,"copy":"\u003cp\u003eFind a Goal 5 charity you want to support. Any donation, big or small, can make a difference!\u003c/p\u003e\n"},{"target":"","icon":false,"copy":"\u003cp\u003eBe aware of gender stereotypes. Recognize them, avoid them and educate others about them.\u003c/p\u003e\n"},{"target":"","icon":false,"copy":"\u003cp\u003eStand up against harassment. Whenever you see or become aware of harassment, whether in the workplace, streets, home or the online space, raise your voice against it.\u003c/p\u003e\n"},{"target":"","icon":false,"copy":"\u003cp\u003eFind female mentors/leaders. Ensure that some of your role models or mentors are women. There’s a lot you can learn from women in positions of authority.\u003c/p\u003e\n"},{"target":"","icon":false,"copy":"\u003cp\u003eShare the workload at home. Sharing domestic responsibilities ensures the work burden doesn’t fall only on one person and instills the value of gender equality and essential life skills in children.\u003c/p\u003e\n"},{"target":"","icon":false,"copy":"\u003cp\u003eStay informed. Follow your local news and stay in touch with the Global Goals online or on social media at \u003ca href=\"https://twitter.com/TheGlobalGoals\" tar
