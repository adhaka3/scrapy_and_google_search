    <div id="pageViewData" data-value="{&quot;DateTaxonomyTerm&quot;:[],&quot;ID&quot;:&quot;75544&quot;,&quot;Title&quot;:&quot;New Zealand&#039;s greenhouse gas emissions                                                                                                                                                                                                                    &quot;,&quot;ClassName&quot;:&quot;BlockPage&quot;,&quot;BackgroundColor&quot;:&quot;white&quot;,&quot;FeaturedMedia&quot;:{&quot;ClassName&quot;:&quot;IndicatorBlockDescriptionOnly&quot;,&quot;LastEdited&quot;:&quot;2022-10-27 10:46:20&quot;,&quot;Created&quot;:&quot;2022-10-19 12:16:08&quot;,&quot;AvailableGlobally&quot;:1,&quot;Columns&quot;:0,&quot;AllowEmbargoedEditing&quot;:0,&quot;Version&quot;:3,&quot;Title&quot;:&quot;New Zealand&#039;s greenhouse gas emissions \u2013 indicator block&quot;,&quot;ShowTitle&quot;:0,&quot;Sort&quot;:1,&quot;WorkflowDefinitionID&quot;:1,&quot;PublishJobID&quot;:0,&quot;UnPublishJobID&quot;:0,&quot;ParentID&quot;:5833,&quot;ID&quot;:90274,&quot;RecordClassName&quot;:&quot;Stats\\IndicatorBlockDescriptionOnly&quot;,&quot;Name&quot;:&quot;New Zealand&#039;s greenhouse gas emissions&quot;,&quot;LastUpdatedTitle&quot;:&quot;Updated&quot;,&quot;LastUpdatedDate&quot;:&quot;27 October 2022&quot;,&quot;Period&quot;:&quot;In 2020&quot;,&quot;IndicatorDescription&quot;:&quot;New Zealand\u2019s gross greenhouse gas emissions were 78.8 million tonnes of carbon dioxide equivalent (CO\u2082-e), 4.7 percent lower than 2005 and 20.8 percent higher than 1990&quot;,&quot;BGColor&quot;:&quot;whiteBG&quot;,&quot;Description&quot;:&quot;New Zealand\u2019s gross greenhouse gas emissions were 78.8 million tonnes of carbon dioxide equivalent (CO\u2082-e), 4.7 percent lower than 2005 and 20.8 percent higher than 1990&quot;},&quot;FeaturedText&quot;:&quot;&lt;p&gt;New Zealand\u2019s gross greenhouse gas emissions were 78.8 million tonnes of carbon dioxide equivalent (CO&lt;sub&gt;2&lt;\/sub&gt;-e) in 2020, 4.7 percent lower than 2005 and 20.8 percent higher than 1990.&lt;\/p&gt;&quot;,&quot;IsPublishing&quot;:false,&quot;MediaPosition&quot;:&quot;&quot;,&quot;PageLayout&quot;:&quot;info&quot;,&quot;PageLink&quot;:&quot;\/indicators\/new-zealands-greenhouse-gas-emissions\/&quot;,&quot;PageDate&quot;:&quot;2022-10-27 10:45:00&quot;,&quot;TagPosition&quot;:&quot;bottom&quot;,&quot;MetaDescription&quot;:&quot;In 2020 New Zealand\u2019s gross greenhouse gas emissions were 78.8 million tonnes of carbon dioxide equivalent (CO\u2082-e), 4.7 percent lower than 2005 and 20.8 percent higher than 1990.&quot;,&quot;PageBreadcrumbs&quot;:[{&quot;Title&quot;:&quot;Home&quot;,&quot;MenuTitle&quot;:&quot;Home&quot;,&quot;Link&quot;:&quot;\/&quot;},{&quot;Title&quot;:&quot;Indicators&quot;,&quot;MenuTitle&quot;:&quot;Indicators&quot;,&quot;Link&quot;:&quot;\/indicators\/&quot;},{&quot;Title&quot;:&quot;New Zealand&#039;s greenhouse gas emissions                                                                                                                                                                                                                    &quot;,&quot;MenuTitle&quot;:&quot;New Zealand&#039;s greenhouse gas emissions                                                                                                                                                                                                                    &quot;,&quot;Link&quot;:&quot;\/indicators\/new-zealands-greenhouse-gas-emissions\/&quot;}],&quot;PageBlocks&quot;:[{&quot;ID&quot;:90274,&quot;Title&quot;:&quot;New Zealand&#039;s greenhouse gas emissions \u2013 indicator block&quot;,&quot;ClassName&quot;:&quot;IndicatorBlockDescriptionOnly&quot;,&quot;ShowBlockTitle&quot;:false,&quot;DefaultView&quot;:&quot;Grid&quot;,&quot;Name&quot;:&quot;New Zealand&#039;s greenhouse gas emissions&quot;,&quot;LastUpdatedTitle&quot;:&quot;Updated&quot;,&quot;LastUpdatedDate&quot;:&quot;27 October 2022&quot;,&quot;NextUpdatedTitle&quot;:null,&quot;NextUpdatedDate&quot;:null,&quot;CorrectedTitle&quot;:null,&quot;CorrectedDate&quot;:null,&quot;Period&quot;:&quot;In 2020&quot;,&quot;Description&quot;:&quot;New Zealand\u2019s gross greenhouse gas emissions were 78.8 million tonnes of carbon dioxide equivalent (CO\u2082-e), 4.7 percent lower than 2005 and 20.8 percent higher than 1990&quot;,&quot;BGColor&quot;:&quot;whiteBG&quot;},{&quot;ID&quot;:&quot;90277&quot;,&quot;Title&quot;:&quot;New Zealand&#039;s greenhouse gas emissions \u2013 1&quot;,&quot;ClassName&quot;:&quot;TextBlock&quot;,&quot;ShowBlockTitle&quot;:false,&quot;DefaultView&quot;:&quot;Grid&quot;,&quot;Content&quot;:&quot;&lt;h2&gt;What is measured&lt;\/h2&gt;&lt;p&gt;&lt;span&gt;This indicator measures greenhouse gas (GHG) emissions which result from production activity in New Zealand territory from 1990 to 2020. Emissions from the different greenhouse gases are shown in carbon dioxide equivalent (CO&lt;sub&gt;2&lt;\/sub&gt;&lt;\/span&gt;&lt;span&gt;-e) units.&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;We report changes in emissions in relation to three points in time: the start of the time series (1990), a 2005 reference period, and the previous year (2019).&lt;\/span&gt;&lt;\/p&gt;&lt;h2&gt;Why it is important&lt;\/h2&gt;&lt;p&gt;&lt;span&gt;Climate change is primarily caused by the accumulation of GHGs in the atmosphere due to human activities. GHGs absorb heat from Earth\u2019s surface, warming the atmosphere. Different GHGs remain in the atmosphere for different amounts of time, ranging from a few years to thousands of years. Emissions of gases with a long lifetime (more than a few decades) build up in the atmosphere, with this year\u2019s emissions added on to previous decades and even centuries of emissions. For short-lived gases, their contribution to global warming depends mainly on their current rate of emission. Regardless of their lifetime, every emission of every gas contributes to global warming.&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;New Zealand\u2019s share of global GHG emissions is small, but our gross emissions per person are high. New Zealand has several domestic and international greenhouse gas emissions reduction targets (see &lt;a href=\&quot;https:\/\/environment.govt.nz\/what-government-is-doing\/areas-of-work\/climate-change\/emissions-reduction-targets\/greenhouse-gas-emissions-targets-and-reporting\/\&quot;&gt;Greenhouse gas emissions targets and reporting&lt;\/a&gt;).&lt;\/span&gt;&lt;\/p&gt;&lt;h2&gt;Key findings&lt;\/h2&gt;&quot;},{&quot;ID&quot;:&quot;90280&quot;,&quot;Title&quot;:&quot;New Zealand&#039;s greenhouse gas emissions \u2013 shiny app&quot;,&quot;ClassName&quot;:&quot;TextBlock&quot;,&quot;ShowBlockTitle&quot;:false,&quot;DefaultView&quot;:&quot;Grid&quot;,&quot;Content&quot;:&quot;&lt;p&gt;&lt;iframe id=\&quot;shinyapp\&quot; src=\&quot;https:\/\/statisticsnz.shinyapps.io\/ghg_oct22_Y0139836\/\&quot; width=\&quot;100%\&quot; height=\&quot;800\&quot; frameborder=\&quot;0\&quot; scrolling=\&quot;no\&quot;&gt;&lt;\/iframe&gt;&lt;\/p&gt;&quot;},{&quot;ID&quot;:&quot;90283&quot;,&quot;Title&quot;:&quot;New Zealand&#039;s greenhouse gas emissions \u2013 2&quot;,&quot;ClassName&quot;:&quot;TextBlock&quot;,&quot;ShowBlockTitle&quot;:false,&quot;DefaultView&quot;:&quot;Grid&quot;,&quot;Content&quot;:&quot;&lt;p&gt;&lt;span&gt;New Zealand\u2019s gross greenhouse gas (GHG) emissions have shown no sustained reductions compared with 2005. In 2020 New Zealand\u2019s gross greenhouse gas emissions were 78.8 million tonnes of CO&lt;sub&gt;2&lt;\/sub&gt;&lt;\/span&gt;&lt;span&gt;-e, 4.7 percent lower than 2005 and 20.8 percent higher than 1990. Emissions were 3.5 percent lower than 2019, primarily due to decreased emissions from road transport, which \u2013 in a year of covid lockdowns \u2013saw the biggest annual decrease since the start of the time series (down 8.3 percent). &lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;strong&gt;Gross GHG emissions by gas &lt;\/strong&gt;&lt;strong&gt;in 2020&lt;\/strong&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Gross GHG emissions were mainly made up of carbon dioxide (43.7 percent), methane (43.5 percent), and nitrous oxide (10.7 percent).&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Gross carbon dioxide emissions were mainly produced by transport (38.0 percent), manufacturing industries and construction (19.1 percent), and public electricity and heat production (13.4 percent). In 2020 carbon dioxide emissions were up 35.1 percent from 1990, down 7.9 percent from 2005, and down 7.2 percent from 2019. &lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Gross methane emissions were mainly produced by livestock (88.9 percent). Overall, methane emissions were up 3.9 percent from 1990, down 6.2 percent from 2005, and down 0.7 percent from 2019. Methane emissions from livestock in 2020 were up 8.5 percent from 1990, down 2.0 percent from 2005, and down 0.4 percent from 2019. Livestock methane emissions in 2020 were mainly produced by cattle digestion (65.7 percent) and sheep digestion (27.2 percent).&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Gross nitrous oxide emissions mostly came from agricultural soils (93.1 percent), approximately half (49.3 percent) of which was from urine and dung deposited by grazing animals. Overall, nitrous oxide emissions were up 46.1 percent from 1990, up 6.7 percent from 2005, and up 0.8 percent from 2019. Nitrous oxide made up 20.3 percent of all agriculture emissions in 2020.&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Fluorinated gases contributed only 2.0 percent to gross greenhouse gas emissions, but their emissions have been growing rapidly. While 2020 emissions from fluorinated gases were 0.1 percent lower than 2019, they were 70.4 percent higher than 1990, and 100.9 percent higher than 2005.&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;strong&gt;&lt;span&gt;Contributions to gross GHG emissions by sector &lt;\/span&gt;&lt;\/strong&gt;&lt;strong&gt;&lt;span&gt;in 2020&lt;\/span&gt;&lt;\/strong&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;GHG emissions from transport were up 62.1 percent from 1990, up 0.9 percent from 2005, and down 10.1 percent from 2019. Transport emissions in 2020 were mainly made up of road vehicle emissions (91.2 percent) and domestic aviation (5.4 percent).&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;GHG emissions from manufacturing industries and construction were up 40.4 percent from 1990, up 31.4 percent from 2005, and down 11.3 percent from 2019. &lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;GHG emissions from public electricity and heat production were up 32.3 percent from 1990, down 48.7 percent from 2005, and up 9.5 percent from 2019. &lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Our &lt;em&gt;net&lt;\/em&gt; greenhouse gas emissions were 55.5 million tonnes, 26.1 percent higher than 1990 due to the underlying increase in gross emissions. The total amount of greenhouse gas emissions removed by forest land each year between 1990 and 2020 ranged from 19.1 million tonnes (in 2019) and 36.4 million tonnes (in 2007). In 2020 net GHG emissions were 5.3 percent lower than 2019, and the Land Use, Land-Use Change and Forestry (LULUCF) sector offset 29.6 percent of New Zealand&#039;s gross emissions.&lt;\/span&gt;&lt;\/p&gt;&lt;h2&gt;Where this data comes from&lt;\/h2&gt;&lt;p&gt;Ministry for the Environment&lt;\/p&gt;&lt;h2&gt;Related indicators&lt;\/h2&gt;&lt;p&gt;&lt;a href=\&quot;indicators\/global-greenhouse-gas-emissions\&quot;&gt;Global greenhouse gas emissions&lt;\/a&gt;&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;indicators\/greenhouse-gas-concentrations\&quot;&gt;Greenhouse gas concentrations&lt;\/a&gt;&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;indicators\/temperature\&quot;&gt;Temperature&lt;\/a&gt;&lt;\/p&gt;&lt;h2&gt;Related content&lt;\/h2&gt;&lt;p&gt;&lt;a href=\&quot;https:\/\/environment.govt.nz\/publications\/environment-aotearoa-2022\/\&quot;&gt;Environment Aotearoa 2022&lt;\/a&gt;&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;https:\/\/www.mfe.govt.nz\/publications\/environmental-reporting\/our-atmosphere-and-climate-2020\&quot;&gt;Our atmosphere and climate 2020&lt;\/a&gt;&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;https:\/\/www.mfe.govt.nz\/climate-change\/state-of-our-atmosphere-and-climate\/new-zealands-greenhouse-gas-inventory\&quot;&gt;About New Zealand\u2019s Greenhouse Gas Inventory&lt;\/a&gt;&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;https:\/\/emissionstracker.mfe.govt.nz\/\&quot;&gt;New Zealand\u2019s Interactive Emissions Tracker&lt;\/a&gt;&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;https:\/\/www.mfe.govt.nz\/climate-change\/climate-change-and-government\/emissions-reduction-targets\&quot;&gt;Emissions reduction targets&lt;\/a&gt;&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;https:\/\/unfccc.int\/\&quot;&gt;United Nations Framework Convention on Climate Change&lt;\/a&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;&lt;a href=\&quot;https:\/\/www.stats.govt.nz\/information-releases\/greenhouse-gas-emissions-industry-and-household-year-ended-2020\&quot;&gt;Greenhouse gas emissions (industry and household): Year ended 2020&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;&lt;a href=\&quot;https:\/\/www.stats.govt.nz\/information-releases\/greenhouse-gas-emissions-consumption-based-year-ended-2019-provisional\&quot;&gt;Greenhouse gas emissions (consumption-based): Year ended 2019 (provisional)&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;&lt;a href=\&quot;https:\/\/www.stats.govt.nz\/information-releases\/greenhouse-gas-emissions-by-region-industry-and-household-year-ended-2021\&quot;&gt;Greenhouse gas emissions by region (industry and household): Year ended 2021&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;&lt;a href=\&quot;https:\/\/www.stats.govt.nz\/information-releases\/greenhouse-gas-emissions-industry-and-household-march-2022-quarter\/\&quot;&gt;Greenhouse gas emissions (industry and household): March 2022 quarter&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;h2&gt;About the data&lt;\/h2&gt;&lt;p&gt;&lt;span&gt;We obtained emissions data from &lt;a href=\&quot;https:\/\/environment.govt.nz\/publications\/new-zealands-greenhouse-gas-inventory-1990-2020\/\&quot;&gt;New Zealand\u2019s greenhouse gas inventory 1990\u20132020&lt;\/a&gt;, which is produced by the Ministry for the Environment (MfE) as part of New Zealand\u2019s reporting obligation under the United Nations Framework Convention on Climate Change and the Kyoto Protocol (Ministry for the Environment, 2022).&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;The GHG inventory groups emissions and removals into six sectors according to the process that generates the emissions:&lt;\/span&gt;&lt;\/p&gt;&lt;ul&gt;\n&lt;li&gt;&lt;span&gt;agriculture (for example, livestock digestive systems and manure)&lt;\/span&gt;&lt;\/li&gt;\n&lt;li&gt;&lt;span&gt;energy (for example, road transport and electricity production)&lt;\/span&gt;&lt;\/li&gt;\n&lt;li&gt;&lt;span&gt;industrial processes and product use (IPPU) (for example, production of metals and chemicals, and use of refrigerants)&lt;\/span&gt;&lt;\/li&gt;\n&lt;li&gt;&lt;span&gt;waste (for example, landfills)&lt;\/span&gt;&lt;\/li&gt;\n&lt;li&gt;&lt;span&gt;land use, land-use change and forestry (LULUCF): the LULUCF sector keeps track of greenhouse gases from land use (for example, for forests, crops, and pasture). This is separate from the livestock emissions reported in the agriculture sector. It covers our use of soil, trees, plants, biomass, and timber and is the only sector where carbon dioxide is removed from the atmosphere.&lt;\/span&gt;&lt;\/li&gt;\n&lt;li&gt;&lt;span&gt;estimated greenhouse gas emissions from Tokelau (a dependent territory of New Zealand) are included as a separate sector.&lt;\/span&gt;&lt;\/li&gt;\n&lt;\/ul&gt;&lt;p&gt;&lt;span&gt;Gross emissions are the total emissions from Tokelau, and the agriculture, energy, IPPU and waste sectors. Net emissions are gross emissions combined with emissions and removals from the LULUCF sector. In 2020 Tokelau contributed 0.005 percent to New Zealand\u2019s gross greenhouse gas emissions.&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Inventory estimates are recalculated every year, from the base year (1990) to the latest year. This means the emissions estimates are only up to date in the &lt;a href=\&quot;https:\/\/environment.govt.nz\/publications\/new-zealands-greenhouse-gas-inventory-1990-2020\/\&quot;&gt;latest GHG inventory&lt;\/a&gt;, and previous inventories are not useful for comparisons. Changes made to the inventory are often related to improvements in activity data collection, emission factors, and methodology, or the identification of additional emission sources.&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;The inventory reports on four GHGs (or, in the case of fluorinated gases, groups of GHGs) because of their ability to absorb heat and their relatively long residence in the atmosphere.&lt;\/span&gt;&lt;\/p&gt;&lt;ul&gt;\n&lt;li&gt;&lt;span&gt;Carbon dioxide (CO&lt;sub&gt;2&lt;\/sub&gt;&lt;\/span&gt;&lt;span&gt;) is added to the atmosphere primarily through the combustion of fossil fuels (coal, oil, and gas), and from some chemical reactions, such as the production of cement. Once emitted, a fraction of it can remain in the atmosphere for thousands of years (Archer et al., 2009). It is removed from the atmosphere primarily through biomass production from photosynthesis and dissolution in the oceans.&lt;\/span&gt;&lt;\/li&gt;\n&lt;li&gt;&lt;span&gt;Methane (CH&lt;sub&gt;4&lt;\/sub&gt;&lt;\/span&gt;&lt;span&gt;) is emitted by livestock and the decomposition of organic matter (such as in landfills) as well as during the production and transportation of coal and natural gas. Over a span of 100 years it is 25 times more effective than CO&lt;sub&gt;2&amp;nbsp;&lt;\/sub&gt;&lt;\/span&gt;&lt;span&gt;at trapping heat, despite its average lifetime in the atmosphere of about 12 years.&lt;\/span&gt;&lt;\/li&gt;\n&lt;li&gt;&lt;span&gt;Nitrous oxide (N&lt;sub&gt;2&lt;\/sub&gt;&lt;\/span&gt;&lt;span&gt;O) is emitted primarily from agriculture, but also industrial processes and fossil fuel combustion. Over a span of 100 years, it is 298 times more effective than carbon dioxide at trapping heat, and has an average atmospheric lifetime of 114 years.&lt;\/span&gt;&lt;\/li&gt;\n&lt;li&gt;Fluorinated gases (F-gases) cover hydrofluorocarbons (HFCs), perfluorocarbons (PFCs), and sulphur hexafluoride (SF&lt;sub&gt;6&lt;\/sub&gt;). These are very strong human-made GHGs used in products such as refrigerators and air conditioners. Emissions to the atmosphere come during production and through losses during product use. Their average lifetimes in the atmosphere vary from days to 50,000 years.&lt;\/li&gt;\n&lt;\/ul&gt;&lt;p&gt;&lt;span&gt;We report greenhouse gas (GHG) emissions in carbon dioxide equivalent (CO&lt;sub&gt;2&lt;\/sub&gt;&lt;\/span&gt;&lt;span&gt;-e) units, which is a measure for comparing greenhouse gases based on their heating effect over a period of time, compared with that of an equivalent amount of carbon dioxide as the reference. CO&lt;sub&gt;2&lt;\/sub&gt;&lt;\/span&gt;&lt;span&gt;-e is used for describing different greenhouse gases in a common unit, which allows them to be reported consistently.&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;The Intergovernmental Panel on Climate Change (IPCC, 2021) defines the \u2018global warming potential\u2019 (GWP) as &#039;&lt;em&gt;A&lt;\/em&gt;&lt;em&gt;n index measuring the radiative forcing following an emission of a unit mass of a given substance, accumulated over a chosen time horizon, relative to that of the reference substance, carbon dioxide&lt;\/em&gt; &lt;em&gt;(CO&lt;sub&gt;2&lt;\/sub&gt;&lt;\/em&gt;&lt;\/span&gt;&lt;em&gt;&lt;span&gt;).&lt;\/span&gt;&lt;\/em&gt;&lt;span&gt; &lt;em&gt;The GWP thus represents the combined effect of the differing times these substances remain in the atmosphere and their effectiveness in causing radiative forcing.&#039;&lt;\/em&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;For this indicator, GHG global warming potentials, with a time horizon of 100 years, are obtained from the Intergovernmental Panel on Climate Change Fourth Assessment Report (IPCC, 2007), consistent with the guidelines set out by the United Nations Framework Convention on Climate Change for current international emissions reporting (updated values are available from the &lt;a href=\&quot;https:\/\/www.ipcc.ch\/\&quot;&gt;IPCC&lt;\/a&gt;).&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;However, GWP is not the only way of comparing gases, and a range of metrics has been developed to compare the effect on climate from the emission of different gases. Different metrics focus on different aspects of climate change, which can result in different weighting for gases with different lifetimes. All metrics have uncertainties and limitations, and equivalence of emissions with regard to one aspect of climate change does not imply equivalence with regard to any other aspect (IPCC, 2021).&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;In addition to presenting New Zealand\u2019s GHG emissions, we display IPCC global emissions reduction targets and New Zealand\u2019s domestic emissions targets. &lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;The IPCC\u2019s &lt;a href=\&quot;https:\/\/www.ipcc.ch\/sr15\/chapter\/spm\/\&quot;&gt;Summary for Policymakers \u2013 Special Report: Global warming of 1.5 \u00b0C&lt;\/a&gt; provides estimates of the global least cost reductions of agricultural methane, agricultural nitrous oxide, and net carbon dioxide by 2030 and 2050 relative to 2010 in modelled scenarios that limit climate change to 1.5 \u00b0C above pre-industrial levels with no or limited overshoot (see p14). We have displayed these global benchmarks in the relevant graph as vertical lines representing the interquartile (central) range of reductions across the modelled emissions pathways. We do this to provide the global context and aid the interpretation of current levels of New Zealand greenhouse gases. Please note however, that the IPCC global targets apply only at the global scale. They do not take account of the emission profiles of individual countries, so caution is required when comparing these targets to our national GHG emissions.&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;We also display New Zealand\u2019s &lt;a href=\&quot;https:\/\/environment.govt.nz\/what-government-is-doing\/areas-of-work\/climate-change\/emissions-reduction-targets\/greenhouse-gas-emissions-targets-and-reporting\/\&quot;&gt;domestic emissions reduction targets&lt;\/a&gt; under the &lt;a href=\&quot;https:\/\/environment.govt.nz\/acts-and-regulations\/acts\/climate-change-response-amendment-act-2019\/\&quot;&gt;Climate Change Response (Zero Carbon) Amendment Act 2019&lt;\/a&gt;. &lt;\/span&gt;Domestic targets are informed by scientific advice that they meet the requirement to keep within 1.5 \u00b0C of global warming above pre-industrial levels, as well as likely economic impacts, and the international context (Ministry for the Environment, 2019). &lt;span&gt;They are not directly comparable with either the IPCC targets or the emissions totals from New Zealand\u2019s GHG Inventory, due to the accounting rules that apply to how we meet emissions reduction targets.&amp;nbsp; &lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;The data presented in this page takes a production approach to estimating gross and net emissions on New Zealand territory, recording emissions at the point at which they pass from human activity to the environment (Stats NZ, 2020). Stats NZ also publishes gross production-based emissions from New Zealand economic residents, rather than on New Zealand territory (&lt;a href=\&quot;https:\/\/www.stats.govt.nz\/information-releases\/greenhouse-gas-emissions-industry-and-household-year-ended-2020\/\&quot;&gt;Greenhouse gas emissions (industry and household): Year ended 2020&lt;\/a&gt;), and gross consumption-based emissions estimates which associate emissions from production processes (foreign or domestic) with the final consumer (&lt;a href=\&quot;https:\/\/www.stats.govt.nz\/information-releases\/greenhouse-gas-emissions-consumption-based-year-ended-2019-provisional\&quot;&gt;Greenhouse gas emissions (consumption-based): Year ended 2019 (provisional)&lt;\/a&gt;). &lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;The data used in this analysis is not the same as that used to show New Zealand\u2019s contribution to &lt;a href=\&quot;https:\/\/www.stats.govt.nz\/indicators\/global-greenhouse-gas-emissions\&quot;&gt;global GHG emissions&lt;\/a&gt;, which was produced using the World Resources Institute\u2019s Climate Analysis Indicators Tool (CAIT) data from the &lt;a href=\&quot;https:\/\/www.climatewatchdata.org\/ghg-emissions?source=CAIT\&quot;&gt;Climate Watch online platform&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;&lt;h2&gt;Data quality&lt;\/h2&gt;&lt;p&gt;The accuracy of the data source is of high quality.&lt;\/p&gt;&lt;p&gt;New Zealand\u2019s greenhouse gas emissions is a direct measure of the \u2018Human activities generating greenhouse gases\u2019 topic.&lt;\/p&gt;&lt;p&gt;Stats NZ and the Ministry for the Environment must report on topics related to the five environmental domains: air, atmosphere and climate, fresh water, land, and marine. These topics identify key issues within each domain.&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;https:\/\/www.mfe.govt.nz\/publications\/environmental-reporting\/topics-environmental-reporting\&quot;&gt;Topics for environmental reporting&lt;\/a&gt; describes the topics for each domain.&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;methods-and-standards\/about-new-zealands-environmental-reporting-series-environmental-indicators-te-taiao-aotearoa\/#data-quality\&quot;&gt;Data quality information&lt;\/a&gt; has more information about the criteria we use to assess data quality.&lt;\/p&gt;&lt;h2&gt;References&lt;\/h2&gt;&lt;p&gt;&lt;span&gt;Archer, D., Eby, M., Brovkin, V., Ridgwell, A., Cao, L., Mikolajewicz, U., \u2026 Tokos, K. (2009). Atmospheric Lifetime of Fossil Fuel Carbon Dioxide. &lt;em&gt;Annual Review of Earth and Planetary Sciences&lt;\/em&gt;, &lt;em&gt;37&lt;\/em&gt;(1), 117\u2013134. &lt;a href=\&quot;https:\/\/doi.org\/10.1146\/annurev.earth.031208.100206\&quot;&gt;https:\/\/doi.org\/10.1146\/annurev.earth.031208.100206&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Intergovernmental Panel on Climate Change. (2007). &lt;em&gt;Climate Change 2007: The Physical Science Basis. Contribution of Working Group I to the Fourth Assessment Report of the Intergovernmental Panel on Climate Change, 2007&lt;\/em&gt; (S. Solomon, D. Qin, M. Manning, Z. Chen, M. Marquis, K. B. Averyt, M. Tignor, &amp;amp; H. L. Miller, Eds.). Cambridge University Press. &lt;a href=\&quot;https:\/\/www.ipcc.ch\/report\/ar4\/wg1\/\&quot;&gt;https:\/\/www.ipcc.ch\/report\/ar4\/wg1\/&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Intergovernmental Panel on Climate Change. (2021). &lt;em&gt;Climate Change 2021: The Physical Science Basis. Contribution of Working Group I to the Sixth Assessment Report of the Intergovernmental Panel on Climate Change&lt;\/em&gt; (V. Masson-Delmotte, P. Zhai, A. Pirani, S. L. Connors, C. P\u00e9an, S. Berger, N. Caud, Y. Chen, L. Goldfarb, M. I. Gomis, M. Huang, K. Leitzell, E. Lonnoy, J. B. R. Matthews, T. K. Maycock, T. Waterfield, O. Yelek\u00e7i, R. Yu, &amp;amp; B. Zhou, Eds.). Cambridge University Press. &lt;a href=\&quot;https:\/\/www.ipcc.ch\/report\/ar6\/wg1\/\&quot;&gt;https:\/\/www.ipcc.ch\/report\/ar6\/wg1\/&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;Ministry for the Environment. (2019). &lt;em&gt;Climate Change Response (Zero Carbon) Amendment Bill: Summary&lt;\/em&gt; (ME 1410). &lt;span&gt;&lt;a href=\&quot;https:\/\/environment.govt.nz\/assets\/Publications\/Files\/climate-change-response-zero-carbon-amendment-bill-summary.pdf\&quot;&gt;https:\/\/environment.govt.nz\/assets\/Publications\/Files\/climate-change-response-zero-carbon-amendment-bill-summary.pdf&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Ministry for the Environment. (2022). &lt;em&gt;New Zealand\u2019s greenhouse gas inventory 1990\u20132020.&lt;\/em&gt;&amp;nbsp;(ME 1635).&amp;nbsp;&lt;a href=\&quot;https:\/\/environment.govt.nz\/publications\/new-zealands-greenhouse-gas-inventory-1990-2020\/\&quot;&gt;https:\/\/environment.govt.nz\/publications\/new-zealands-greenhouse-gas-inventory-1990-2020\/&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;&lt;p&gt;&lt;span&gt;Stats NZ. (2020). &lt;em&gt;Approaches to measuring New Zealand\u2019s greenhouse gas emissions&lt;\/em&gt;. &lt;a href=\&quot;https:\/\/www.stats.govt.nz\/methods\/approaches-to-measuring-new-zealands-greenhouse-gas-emissions\&quot;&gt;https:\/\/www.stats.govt.nz\/methods\/approaches-to-measuring-new-zealands-greenhouse-gas-emissions&lt;\/a&gt; &lt;\/span&gt;&lt;\/p&gt;&lt;h2&gt;Archived pages&lt;\/h2&gt;&lt;p&gt;Archived October 2022:&lt;\/p&gt;&lt;p&gt;&lt;a href=\&quot;https:\/\/www.stats.govt.nz\/indicators\/new-zealands-greenhouse-gas-emissions-published-february-2022\&quot;&gt;New Zealand\u2019s greenhouse gas emissions \u2013 published February 2022&lt;\/a&gt;&lt;\/p&gt;&quot;}],&quot;DefaultView&quot;:&quot;Grid&quot;,&quot;PageBlockSortOrder&quot;:{&quot;90274&quot;:1,&quot;90277&quot;:2,&quot;90280&quot;:3,&quot;90283&quot;:4},&quot;EnableTopDivider&quot;:{&quot;90274&quot;:&quot;No&quot;,&quot;90277&quot;:&quot;No&quot;,&quot;90280&quot;:&quot;No&quot;,&quot;90283&quot;:&quot;No&quot;},&quot;PageBlockWidths&quot;:{&quot;90274&quot;:0,&quot;90277&quot;:0,&quot;90280&quot;:0,&quot;90283&quot;:0},&quot;PageTerms&quot;:[{&quot;ID&quot;:1625,&quot;ClassName&quot;:&quot;Stats\\CategoryTaxonomyTerm&quot;,&quot;LinkData&quot;:&quot;{\&quot;LinkURL\&quot;:null,\&quot;Title\&quot;:null}&quot;},{&quot;ID&quot;:157,&quot;ClassName&quot;:&quot;SilverStripe\\Taxonomy\\TaxonomyTerm&quot;,&quot;LinkData&quot;:&quot;{\&quot;LinkURL\&quot;:\&quot;\\\/topics\\\/atmosphere-and-climate\&quot;,\&quot;Title\&quot;:\&quot;Atmosphere and climate\&quot;}&quot;},{&quot;ID&quot;:130,&quot;ClassName&quot;:&quot;SilverStripe\\Taxonomy\\TaxonomyTerm&quot;,&quot;LinkData&quot;:&quot;{\&quot;LinkURL\&quot;:\&quot;\\\/topics\\\/environment\&quot;,\&quot;Title\&quot;:\&quot;Environment\&quot;}&quot;}],&quot;PagesRelated&quot;:[{&quot;ID&quot;:75541,&quot;Title&quot;:&quot;New Zealand\u2019s gross greenhouse gas emissions 78.8 million tonnes in 2020&quot;,&quot;Link&quot;:&quot;\/news\/new-zealands-gross-greenhouse-gas-emissions-78-8-million-tonnes-in-2020\/&quot;,&quot;PageDate&quot;:&quot;2022-10-27 10:45:00&quot;,&quot;FeaturedMedia&quot;:{&quot;Title&quot;:&quot;earth from outer space&quot;,&quot;Filename&quot;:&quot;https:\/\/www.stats.govt.nz\/assets\/Uploads\/news-story-thumbnails\/earth-from-outer-space__ScaleHeightWzE2MF0.jpg&quot;}}],&quot;Category&quot;:{&quot;ID&quot;:1625,&quot;DisplayName&quot;:&quot;Indicators&quot;,&quot;LinkData&quot;:&quot;{\&quot;LinkURL\&quot;:\&quot;indicators\&quot;,\&quot;Title\&quot;:\&quot;Indicators\&quot;}&quot;,&quot;FilterName&quot;:null},&quot;TermsReleases&quot;:[],&quot;TermsTopics&quot;:[{&quot;ID&quot;:157,&quot;ClassName&quot;:&quot;TaxonomyTerm&quot;,&quot;DisplayName&quot;:&quot;Atmosphere and climate&quot;,&quot;LinkData&quot;:&quot;{\&quot;LinkURL\&quot;:\&quot;topics\\\/atmosphere-and-climate\&quot;,\&quot;Title\&quot;:\&quot;Atmosphere and climate\&quot;}&quot;,&quot;FilterName&quot;:null},{&quot;ID&quot;:130,&quot;ClassName&quot;:&quot;TaxonomyTerm&quot;,&quot;DisplayName&quot;:&quot;Environment&quot;,&quot;LinkData&quot;:&quot;{\&quot;LinkURL\&quot;:\&quot;topics\\\/environment\&quot;,\&quot;Title\&quot;:\&quot;Environment\&quot;}&quot;,&quot;FilterName&quot;:null}]}"></div>
